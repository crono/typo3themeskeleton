<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:if condition="{MenuLanguage}">
    <ul id="menu-language" class="menu-language">
        <li class="label"><span>Language</span>
            <ul>
                <f:for each="{MenuLanguage}" as="item">
                    <f:if condition="{item.available}">
                        <li class="{f:if(condition: item.active, then: 'active')}">
                            <f:switch expression="{item.languageUid}">
                                <f:case value="1">
                                    <f:variable name="languageTitle">English</f:variable>
                                    <f:variable name="hreflang">en-GB</f:variable>
                                </f:case>
                                <f:case value="2">
                                    <f:variable name="languageTitle">Italiano</f:variable>
                                    <f:variable name="hreflang">it-IT</f:variable>
                                </f:case>
                                <f:case value="3">
                                    <f:variable name="languageTitle">Español</f:variable>
                                    <f:variable name="hreflang">es-ES</f:variable>
                                </f:case>
                                <f:case value="4">
                                    <f:variable name="languageTitle">Français</f:variable>
                                    <f:variable name="hreflang">fr-FR</f:variable>
                                </f:case>
                                <f:defaultCase>
                                    <f:variable name="languageTitle">Deutsch</f:variable>
                                    <f:variable name="hreflang">de-DE</f:variable>
                                </f:defaultCase>
                            </f:switch>
                            <f:if condition="{item.available}">
                                <f:then>
                                    <a href="{item.link}" hreflang="{hreflang}" title="{languageTitle}" {f:if(condition: item.active, then: 'class="act"')}>
                                        {languageTitle}
                                    </a>
                                </f:then>
                                <f:else>
                                    {languageTitle}
                                </f:else>
                            </f:if>
                        </li>
                    </f:if>
                </f:for>
            </ul>
        </li>
    </ul>
</f:if>

</html>
